        '500':
          description: Unexpected error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    superUpdateIdPageable:
      type: object
      format: json
      properties:
        id:
          type: integer
          format: int64
        updateDate:
          type: string
          format: date-time
          description: Last modification date of the task
        totalPages:
          type: integer
          description: Total number of pages
        currentPage:
          type: integer
          description: Current page number
    task:
      allOf:
        - $ref: '#/components/schemas/superUpdateIdPageable'
      type: object
      format: json
      required:
        - title
        - description
        - userId
      properties:
        title:
          type: string
          description: Task title
        description:
          type: string
          description: Task descrption
        userId:
          type: integer
          format: int64
          description: Identifier of user that owns the task
    user:
      allOf:
        - $ref: '#/components/schemas/superUpdateIdPageable'
      type: object
      format: json
      required:
        - name
        - lastName
        - login
        - updateDate
      properties:
        name:
          type: string
          description: User name
        lastName:
          type: string
          description: User last name
        login:
          type: string
          description: User login
        password:
          type: string
          description: User password
        updateDate:
          type: string
          format: date-time
          description: Last modification date of the task
        roles:
          type: array
          description: User roles
          items:
            $ref: '#/components/schemas/role'
    role:
      type: object
      format: json
      required:
        - login
        - password
      properties:
        name:
          type: string
          description: Role name
        description:
          type: string
          description: Role description
    authRequest:
      type: object
      format: json
      required:
        - login
        - password
      properties:
        login:
          type: string
          description: User login
        password:
          type: string
          description: User password
security:
  - bearerAuth: []


