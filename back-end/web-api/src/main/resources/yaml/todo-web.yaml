openapi: 3.0.0

info:
  description: ToDo list sample app web frontend API
  version: 1.0.0
  title: ToDo-Web-API
paths:
  /tasks/{userId}:
    get:
      summary: 'List todo items by user'
      description: ''
      operationId: tasks-get
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
            format: int64
          required: true
          description: User identifier
        - in: query
          name: page
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/task'
        '400':
          description: Incorrect request parameters. Please, supply the correct parameters and try again
        '401':
          description: Login required
        '403':
          description: User is not authorized to recieve the data requested
        '404':
          description: Requested resource not found
        '500':
          description: Unexpected error
