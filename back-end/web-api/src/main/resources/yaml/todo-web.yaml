  /session:
    post:
      summary: 'Create session'
      description: ''
      operationId: session-create
      security:
        - {}
      responses:
        '201':
          description: Session created
          headers:
            Authorization:
              schema:
                type: string
                description: Generated session token
        '400':
          description: Incorrect request body. Please, supply the correct request body and try again
        '401':
