<div class="main-div">
  <mat-card class="login-card">
    <mat-card-title>Login form</mat-card-title>
    <mat-card-subtitle>Please enter user name and password</mat-card-subtitle>
    <form [formGroup]=loginForm (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="login-container">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Login</mat-label>
          <input matInput id="login" type="text" class="login-right-align" formControlName="login">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="submit">Login</button>
    </mat-card-actions>
    </form>
  </mat-card>
</div>
