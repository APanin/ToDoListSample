<div class="main-div">
  <mat-card class="task-update-card">
    <mat-card-title>Edit task</mat-card-title>
    <mat-card-subtitle>Edit or create task</mat-card-subtitle>
    <form [formGroup]=taskUpdateForm (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div class="task-update-container">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Task title</mat-label>
            <input matInput id="title" type="text" class="task-update-right-align" formControlName="title">
          </mat-form-field>
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Task description</mat-label>
            <input matInput id="description" type="text" class="task-update-right-align" formControlName="description">
          </mat-form-field>
          <mat-checkbox id="isDone" (change)="taskStateChange()">Task state</mat-checkbox>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
